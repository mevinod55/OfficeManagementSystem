{% extends 'master/base.html' %}
{% block 'title' %}Leave  {% endblock %}


{% block 'content' %}
    <div class="container">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Leave Record</div>
                <div class="panel-body">
                    <form method="post" action="#">
                        {{form}}
                        {% csrf_token %}
                        <br/>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel panel-heading">Record</div>
                    <div class="panel panel-body">
                        <table class="table">
                            <th>Name</th>
                            <th>Date</th>
                            <th>Action</th>
                             {% for c in leave %}
                            <tr>
                                <td>{{c.name}}</td>
                                <td>{{c.date}}</td>
                                <td><a href="{% url 'leave_edit' c.id %}">Edit</a>|<a href="#" onclick="delete_('{% url 'leave_delete' c.id %}')">Delete</a></td>
                            </tr>
                            {% endfor %}

                        </table>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
